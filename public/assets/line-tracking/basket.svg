  <ellipse cx="50" cy="35" rx="8" ry="10" fill="#90ee90" stroke="#333" stroke-width="1"/>
  <ellipse cx="65" cy="38" rx="8" ry="10" fill="#87ceeb" stroke="#333" stroke-width="1"/>
