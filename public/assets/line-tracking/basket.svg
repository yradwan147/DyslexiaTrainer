  <line x1="32" y1="35" x2="38" y2="35" stroke="#ff6347" stroke-width="1.5"/>
  <line x1="32" y1="40" x2="38" y2="40" stroke="#ff6347" stroke-width="1.5"/>
  <circle cx="50" cy="32" r="2" fill="#228b22"/>
  <circle cx="50" cy="38" r="2" fill="#228b22"/>
