<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Cow like in reference image 1 - standing cow with spots -->
  <!-- Body -->
  <ellipse cx="50" cy="55" rx="35" ry="20" fill="#f5f5dc" stroke="#333" stroke-width="1.5"/>
  <!-- Black spots on body -->
  <ellipse cx="35" cy="50" rx="8" ry="6" fill="#333"/>
  <ellipse cx="55" cy="60" rx="10" ry="7" fill="#333"/>
  <ellipse cx="70" cy="52" rx="6" ry="5" fill="#333"/>
  <!-- Head -->
  <ellipse cx="20" cy="35" rx="12" ry="10" fill="#f5f5dc" stroke="#333" stroke-width="1.5"/>
  <!-- Ears -->
  <ellipse cx="10" cy="28" rx="6" ry="3" fill="#f5f5dc" stroke="#333" stroke-width="1"/>
  <ellipse cx="30" cy="28" rx="6" ry="3" fill="#f5f5dc" stroke="#333" stroke-width="1"/>
  <!-- Eyes -->
  <circle cx="16" cy="33" r="2" fill="#333"/>
  <circle cx="24" cy="33" r="2" fill="#333"/>
  <!-- Nose -->
  <ellipse cx="20" cy="40" rx="5" ry="3" fill="#ffc0cb" stroke="#333" stroke-width="1"/>
  <circle cx="18" cy="40" r="1" fill="#333"/>
  <circle cx="22" cy="40" r="1" fill="#333"/>
  <!-- Horns -->
  <path d="M12 25 Q8 18 12 15" fill="none" stroke="#333" stroke-width="2"/>
  <path d="M28 25 Q32 18 28 15" fill="none" stroke="#333" stroke-width="2"/>
  <!-- Legs -->
  <rect x="25" y="70" width="5" height="18" fill="#f5f5dc" stroke="#333" stroke-width="1"/>
  <rect x="38" y="70" width="5" height="18" fill="#f5f5dc" stroke="#333" stroke-width="1"/>
  <rect x="58" y="70" width="5" height="18" fill="#f5f5dc" stroke="#333" stroke-width="1"/>
  <rect x="71" y="70" width="5" height="18" fill="#f5f5dc" stroke="#333" stroke-width="1"/>
  <!-- Hooves -->
  <rect x="24" y="86" width="7" height="4" fill="#333"/>
  <rect x="37" y="86" width="7" height="4" fill="#333"/>
  <rect x="57" y="86" width="7" height="4" fill="#333"/>
  <rect x="70" y="86" width="7" height="4" fill="#333"/>
  <!-- Tail -->
  <path d="M85 55 Q95 50 90 65 Q92 70 88 72" fill="none" stroke="#333" stroke-width="2"/>
  <!-- Udder -->
  <ellipse cx="50" cy="72" rx="8" ry="5" fill="#ffc0cb" stroke="#333" stroke-width="1"/>
  <!-- Grass -->
  <path d="M5 92 Q10 85 15 92 Q20 85 25 92 Q30 85 35 92" fill="none" stroke="#228b22" stroke-width="2"/>
</svg>
