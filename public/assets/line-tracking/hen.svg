  <ellipse cx="50" cy="60" rx="30" ry="25" fill="#000"/>
  <!-- Head -->
  <circle cx="75" cy="40" r="15" fill="#000"/>
  <!-- Eye (white) -->
  <circle cx="80" cy="38" r="4" fill="#fff"/>
  <circle cx="81" cy="38" r="2" fill="#000"/>
  <!-- Beak -->
  <polygon points="90,40 100,42 90,45" fill="#000"/>
  <!-- Comb -->
  <path d="M72 25 Q75 18 78 25 Q80 15 85 25" fill="#000"/>
  <!-- Tail feathers -->
  <path d="M20 45 Q5 35 15 50 Q5 50 18 58 Q8 60 22 65" fill="#000"/>
  <!-- Legs -->
  <line x1="40" y1="82" x2="40" y2="98" stroke="#000" stroke-width="4"/>
  <line x1="60" y1="82" x2="60" y2="98" stroke="#000" stroke-width="4"/>
  <!-- Feet -->
  <path d="M35 98 L40 95 L45 98" stroke="#000" stroke-width="3" fill="none"/>
  <path d="M55 98 L60 95 L65 98" stroke="#000" stroke-width="3" fill="none"/>
