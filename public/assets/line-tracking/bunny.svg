<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Easter bunny like in reference image 3 - decorated/patterned running bunny -->
  <!-- Body with pattern -->
  <ellipse cx="55" cy="55" rx="28" ry="22" fill="#8b4513" stroke="#5c3317" stroke-width="1"/>
  <!-- Green polka dots on body -->
  <circle cx="40" cy="50" r="5" fill="#228b22"/>
  <circle cx="55" cy="45" r="5" fill="#228b22"/>
  <circle cx="70" cy="52" r="5" fill="#228b22"/>
  <circle cx="48" cy="60" r="5" fill="#228b22"/>
  <circle cx="65" cy="62" r="5" fill="#228b22"/>
  <!-- Head -->
  <ellipse cx="30" cy="40" rx="15" ry="12" fill="#8b4513" stroke="#5c3317" stroke-width="1"/>
  <!-- Ears -->
  <ellipse cx="20" cy="15" rx="5" ry="18" fill="#8b4513" stroke="#5c3317" stroke-width="1"/>
  <ellipse cx="20" cy="15" rx="3" ry="14" fill="#ffc0cb"/>
  <ellipse cx="40" cy="12" rx="5" ry="18" fill="#8b4513" stroke="#5c3317" stroke-width="1"/>
  <ellipse cx="40" cy="12" rx="3" ry="14" fill="#ffc0cb"/>
  <!-- Eye -->
  <circle cx="25" cy="38" r="3" fill="#fff"/>
  <circle cx="26" cy="38" r="1.5" fill="#333"/>
  <!-- Nose -->
  <circle cx="18" cy="42" r="2" fill="#333"/>
  <!-- Whiskers -->
  <line x1="15" y1="40" x2="5" y2="38" stroke="#333" stroke-width="0.5"/>
  <line x1="15" y1="42" x2="5" y2="42" stroke="#333" stroke-width="0.5"/>
  <line x1="15" y1="44" x2="5" y2="46" stroke="#333" stroke-width="0.5"/>
  <!-- Front legs (running pose) -->
  <ellipse cx="35" cy="72" rx="6" ry="10" fill="#8b4513" stroke="#5c3317" stroke-width="1"/>
  <ellipse cx="48" cy="75" rx="5" ry="8" fill="#8b4513" stroke="#5c3317" stroke-width="1"/>
  <!-- Back legs -->
  <ellipse cx="75" cy="68" rx="10" ry="8" fill="#8b4513" stroke="#5c3317" stroke-width="1"/>
  <!-- Tail -->
  <circle cx="85" cy="55" r="6" fill="#fff" stroke="#5c3317" stroke-width="1"/>
</svg>
