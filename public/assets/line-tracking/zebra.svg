<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Zebra like in reference image 2 - cartoon style with stripes -->
  <!-- Body -->
  <ellipse cx="55" cy="50" rx="30" ry="20" fill="#fff" stroke="#000" stroke-width="2"/>
  <!-- Body stripes -->
  <path d="M30 40 Q35 50 30 60" stroke="#000" stroke-width="4" fill="none"/>
  <path d="M42 38 Q47 50 42 62" stroke="#000" stroke-width="4" fill="none"/>
  <path d="M55 36 Q60 50 55 64" stroke="#000" stroke-width="4" fill="none"/>
  <path d="M68 38 Q73 50 68 62" stroke="#000" stroke-width="4" fill="none"/>
  <path d="M80 42 Q85 50 80 58" stroke="#000" stroke-width="4" fill="none"/>
  <!-- Head -->
  <ellipse cx="20" cy="35" rx="15" ry="12" fill="#fff" stroke="#000" stroke-width="2"/>
  <!-- Head stripe -->
  <path d="M15 28 L15 42" stroke="#000" stroke-width="3"/>
  <!-- Ears -->
  <ellipse cx="12" cy="20" rx="4" ry="8" fill="#fff" stroke="#000" stroke-width="1.5"/>
  <ellipse cx="28" cy="20" rx="4" ry="8" fill="#fff" stroke="#000" stroke-width="1.5"/>
  <!-- Ear stripes -->
  <line x1="12" y1="15" x2="12" y2="25" stroke="#000" stroke-width="2"/>
  <line x1="28" y1="15" x2="28" y2="25" stroke="#000" stroke-width="2"/>
  <!-- Eye -->
  <circle cx="15" cy="33" r="4" fill="#fff" stroke="#000" stroke-width="1"/>
  <circle cx="16" cy="33" r="2" fill="#000"/>
  <!-- Nose/muzzle -->
  <ellipse cx="8" cy="40" rx="6" ry="4" fill="#fff" stroke="#000" stroke-width="1.5"/>
  <circle cx="5" cy="39" r="1" fill="#000"/>
  <circle cx="5" cy="42" r="1" fill="#000"/>
  <!-- Mane -->
  <path d="M25 22 L28 15 L32 22 L35 16 L38 24" fill="#000"/>
  <!-- Legs -->
  <rect x="35" y="65" width="6" height="25" fill="#fff" stroke="#000" stroke-width="1.5"/>
  <rect x="48" y="65" width="6" height="25" fill="#fff" stroke="#000" stroke-width="1.5"/>
  <rect x="62" y="65" width="6" height="25" fill="#fff" stroke="#000" stroke-width="1.5"/>
  <rect x="75" y="65" width="6" height="25" fill="#fff" stroke="#000" stroke-width="1.5"/>
  <!-- Leg stripes -->
  <line x1="35" y1="72" x2="41" y2="72" stroke="#000" stroke-width="3"/>
  <line x1="35" y1="82" x2="41" y2="82" stroke="#000" stroke-width="3"/>
  <line x1="48" y1="72" x2="54" y2="72" stroke="#000" stroke-width="3"/>
  <line x1="48" y1="82" x2="54" y2="82" stroke="#000" stroke-width="3"/>
  <!-- Hooves -->
  <rect x="34" y="88" width="8" height="4" fill="#000"/>
  <rect x="47" y="88" width="8" height="4" fill="#000"/>
  <rect x="61" y="88" width="8" height="4" fill="#000"/>
  <rect x="74" y="88" width="8" height="4" fill="#000"/>
  <!-- Tail -->
  <path d="M85 50 Q95 48 92 60" stroke="#000" stroke-width="3" fill="none"/>
  <path d="M90 58 L88 68 L94 65 L90 72" fill="#000"/>
</svg>
