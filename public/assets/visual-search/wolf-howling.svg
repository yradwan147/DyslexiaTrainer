  <ellipse cx="55" cy="55" rx="28" ry="20" fill="black"/>
  <!-- Neck going up -->
  <path d="M35 48 Q28 35 25 22 L32 18 Q38 30 40 45" fill="black"/>
  <!-- Head tilted up (howling) -->
  <ellipse cx="25" cy="18" rx="12" ry="10" fill="black"/>
  <!-- Snout pointing up -->
  <path d="M18 12 L10 5 L15 15" fill="black"/>
  <!-- Pointed ears -->
  <path d="M20 10 L15 0 L25 8" fill="black"/>
  <path d="M32 8 L38 0 L35 12" fill="black"/>
  <!-- Bushy tail -->
  <path d="M80 50 Q92 45 95 38 Q96 32 92 28" fill="none" stroke="black" stroke-width="8" stroke-linecap="round"/>
  <!-- Front legs -->
  <path d="M38 70 L35 90" fill="none" stroke="black" stroke-width="7" stroke-linecap="round"/>
  <path d="M48 72 L45 90" fill="none" stroke="black" stroke-width="7" stroke-linecap="round"/>
  <!-- Back legs -->
  <path d="M65 70 L62 90" fill="none" stroke="black" stroke-width="7" stroke-linecap="round"/>
  <path d="M78 68 L80 90" fill="none" stroke="black" stroke-width="7" stroke-linecap="round"/>
</svg>
