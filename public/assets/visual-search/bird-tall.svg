<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Tall bird (different from sparrow) - black silhouette -->
  <!-- Tall vertical body -->
  <ellipse cx="50" cy="55" rx="15" ry="28" fill="black"/>
  <!-- Small head -->
  <circle cx="50" cy="22" r="10" fill="black"/>
  <!-- Short beak -->
  <path d="M40 22 L32 24 L40 26" fill="black"/>
  <!-- Neck connecting head to body -->
  <path d="M45 30 Q42 35 44 40 L56 40 Q58 35 55 30" fill="black"/>
  <!-- Tail -->
  <path d="M50 82 L48 95 L52 95 L50 82" fill="black"/>
  <!-- Legs -->
  <path d="M42 80 L38 95" fill="none" stroke="black" stroke-width="4" stroke-linecap="round"/>
  <path d="M58 80 L62 95" fill="none" stroke="black" stroke-width="4" stroke-linecap="round"/>
</svg>
