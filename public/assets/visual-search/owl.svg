<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Owl silhouette (different from penguin) - black -->
  <!-- Body - rounder -->
  <ellipse cx="50" cy="58" rx="25" ry="28" fill="black"/>
  <!-- Large round head -->
  <circle cx="50" cy="28" r="20" fill="black"/>
  <!-- Ear tufts -->
  <path d="M32 15 L28 2 L38 12" fill="black"/>
  <path d="M68 15 L72 2 L62 12" fill="black"/>
  <!-- Large eyes (white circles for contrast) -->
  <circle cx="40" cy="28" r="8" fill="white"/>
  <circle cx="60" cy="28" r="8" fill="white"/>
  <circle cx="40" cy="28" r="4" fill="black"/>
  <circle cx="60" cy="28" r="4" fill="black"/>
  <!-- Beak -->
  <path d="M50 35 L46 42 L50 45 L54 42 Z" fill="black"/>
  <!-- Feet/talons -->
  <path d="M38 85 L35 92 M38 85 L38 93 M38 85 L42 92" fill="none" stroke="black" stroke-width="3" stroke-linecap="round"/>
  <path d="M62 85 L58 92 M62 85 L62 93 M62 85 L66 92" fill="none" stroke="black" stroke-width="3" stroke-linecap="round"/>
</svg>
